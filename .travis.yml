language: node_js

stages:
  - name: test
    if: tag IS blank
  - deploy
  # - name: deploy
  #   if: branch = master

cache:
  directories:
    - node_modules

notifications:
  email: false

jobs:
  include:
    - stage: test
      node_js:
        - '8'
        - '7'
      after_success:
        - npm install coveralls@^2.11.9 && cat ./coverage/lcov.info | coveralls
    - stage: deploy
      node_js: '8'

